<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <div id="sonuc"></div>
   

<script>



function saat(){
    var guncelzaman=new Date();
    var guncelsaat=guncelzaman.getHours();
    var gunceldakika=guncelzaman.getMinutes();
    var guncelsaniye=guncelzaman.getSeconds();

    document.getElementById("sonuc").innerHTML= ekle(guncelsaat) + ":" + ekle(gunceldakika) + ":" + ekle(guncelsaniye);

function ekle(deger){
    var stringyap=deger.toString();
    if(stringyap.length==1){
    return "0" + stringyap;
    }else{
    return stringyap;
    }   
}
}
setInterval(saat,100); //illa çalışması gereken fonksiyondan sonra yazmalısın







</script>
    
</body>
</html>
